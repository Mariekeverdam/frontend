<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Style/Style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Images/2x/Asset%208@2x.png" alt="">
            </div>
            <ul class="nav-links">
                <li><a href="Menu.html">Mijn werk</a></li>
                <li><a href="overmij.html">Over mij</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <div id="banner">
    </div>

    <section>
        <form action="contact.html">
            <fieldset>
                <legend>Gegevens</legend>
                <label for="name">Voornaam</label>
                <input id="name" required type="text">
                <label for="name2">Achternaam</label>
                <input id="name2" required type="text">
                <label for="email">E-mail</label>
                <input id="email" required type="email">
                <label for="bedrijf">Bedrijfsnaam</label>
                <input id="bedrijf" required type="text">
            </fieldset>
            <Fieldset>
                <legend>Vraag</legend>
                <label for="vraag">Wat wil u vragen?</label>
                <textarea name="vraag" required></textarea>
            </Fieldset>
            <button>Verstuur</button>
        </form>
    </section>

    <footer>
        <aside class="social">
            <div><img class="icoon" src="Images/Logos/2x/Asset%201@2x.png" alt=""></div>
            <div><img class="icoon" src="Images/Logos/2x/Asset%202@2x.png" alt=""></div>
            <div><img class="icoon" src="Images/Logos/2x/Asset%203@2x.png" alt=""></div>
        </aside>
    </footer>

    <script src="Portfolio.js"></script>
</body>

</html>
